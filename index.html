<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Krishna's BMI caluclator</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800;900&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9996662e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-6 col-md-6 left-part">
        <h1 id="title">"Take Care of YOUR BODY. It's the only place you have to Live."</h1>
        <div id="main-data">
          <h3>BMI Categories</h3>
          <p class="main-para categories">
            UnderWeight = <18.5<br />
            NormalWeight = 18.5-24.9<br />
            Overweight = 25-29.9<br />
            Obesity =BMI of 30 or greater
          </p>
          <p id="output">

          </p>

        </div>
        <h6 id="copyright">Copyright@KrishnaVamsi</h6>
      </div>
      <div class="col-lg-6 col-md-6 right-part">
        <h2>BMI Calculator</h2>
        <form>
          <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Age</label>
            <div class="col-sm-10">
              <input id="age" type="number" class="form-control form-control-lg"  placeholder="ages : 2-120">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Height</label>
            <div class="col-sm-10">
              <input id="height" type="number" class="form-control form-control-lg"  placeholder="(In meters) : 0-3 meters">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Weight</label>
            <div class="col-sm-10">
              <input id="weight" type="number" class="form-control form-control-lg"  placeholder="(In kgs) : 0-200 kgs">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Female</label>
            </div>
          </div>
        </form>

        <button onclick="formValidate()" class="btn btn-lg btn-info"type="button" name="button">Compute BMI</button>
        <p id="demo">

        </p>

      </div>




    </div>




    <script src="index.js" type="text/javascript">

    </script>

  </body>
</html>
